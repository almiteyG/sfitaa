<div id="expand" style="display: none;">
<div  class="h-100 d-flex p-3 justify-content-around flex-row flex-wrap">
  <a href="javascript:void(0);" class="icon close position-absolute text-danger hvr-icon-bob " ></a>
      
  <div id="leftNav" class="animate__animated animate__bounceInLeft col-md-6 col-12 h-100 d-inline-flex align-items-center justify-content-end px-0">
    <div class="d-flex flex-column justify-content-around text-left pl-2 h-75 w-100">
      <h5 id="0" class="category py-3 pl-3 rounded border-0 hvr-sweep-to-right active-cat">Management</h5>
      <h5 id="1" class="category py-3 pl-3 rounded border-0 hvr-sweep-to-right">SFITAA</h5>
      <h5 id="2" class="category py-3 pl-3 rounded border-0 hvr-sweep-to-right">Departments</h5>

    </div>
  </div>
  <div id="rightNav" class="animate__animated animate__bounceInRight col-md-6 col-12 active-cat h-100 d-flex border-parent">
    <a href="javascript:void(0);" class="icon close position-absolute text-danger hvr-icon-bob " ></a>
    <ul id="noticeBoard"
      class="bg-success border-notice w-100 d-flex flex-column round-border px-0 py-5 my-5 mx-3 transform-right">

</div>

<script>
  $(".close").click(function () {
    $(".menu").addClass("animate__animated animate__shakeX");
    $("#expand").hide();
  });

  $(".menu").click(function () {
    $(".close").addClass("animate__animated animate__shakeX");
    $("#expand").show();
  });


  $('.category').click(function () {
    var id = $(this).attr('id');
    // console.log("saaa");
    $(this).addClass('active-cat').siblings().removeClass('active-cat');
    $('#noticeBoard').empty();
    for (var key in category[id]) {

      //console.log("key " + key + " has value " + category[id][key]); 
      $('#noticeBoard').append(
        '<li class="list-unstyled"><a  class="title-cat text-white" href="' + category[id][key] + '">' + key + '</a></li>');
    }
    // return false;
  });
  $("#noticeBoard").on("click", ".title-cat", function () {
    // console.log("hi");
    url = $(this).attr("href");
    $("#youtubeModal .modal-body").html('<iframe  src="' + url + '" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>')
    $("#youtubeModal").modal("show");
  });





</script>
